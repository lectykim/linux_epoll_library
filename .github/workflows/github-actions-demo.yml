name: C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cd directory
        run: cd GameServer
      - name: configure
        run: ./configure
      - name: make
        run: make check
      - name: make distcheck
        run: make distcheck

