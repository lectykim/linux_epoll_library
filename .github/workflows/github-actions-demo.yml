name: C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cd directory
        run: cd GameServer
      - name: build
        run: cmake -DCMAKE_BUILD_TYPE=Release -S . -B ./Release
      - name: second build
        run: cmake --build /Release
