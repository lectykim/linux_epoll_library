name: C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cd directory
        run: cd GameServer
      - name: make cmake folder
        run: cmake -DCMAKE_BUILD_TYPE=Release -S ./GameServer -B ./GameServer/Release
      - name: copy third party lib
        run: sudo cp -r ./GameServer/ThirdPartyLib/include/* /usr/lib/include/
      - name: build
        run: cmake --build ./GameServer/Release
